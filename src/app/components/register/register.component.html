
<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div style="display: flex; justify-content: center; align-items: center;" class="col-md-6 d-none d-md-flex bg-image">
        <img  width="50%" height="50%" src="../../../assets/images/register.png" alt="">
      </div>


      <!-- The content half -->
      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">

              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">Kayıt Ol</h3>
                          <form (ngSubmit)="register()" #registerForm="ngForm">
                            <div class="mb-3">
                              <label for="username" class="form-label">Kullanıcı adı</label>
                              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.UserName" required>
                            </div>
                            <div class="mb-3">
                              <label for="email" class="form-label">E-posta</label>
                              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.Email" required>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Şifre</label>
                              <input (focus)="pasFocus()" type="password" class="form-control" id="password" name="password" [(ngModel)]="model.Password" required>
                            </div>
                            <div class="mb-3">
                              <label for="fullName" class="form-label">Ad ve Soyad</label>
                              <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="model.FullName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Kaydol</button>

                          </form>

                      </div>
                  </div>
              </div><!-- End -->

          </div>
      </div><!-- End -->

  </div>
</div>
